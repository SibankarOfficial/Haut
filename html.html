<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #121212;
  color: white;
  font-family: sans-serif;
  font-size: 2rem;
  overflow: hidden;
}

.sentence {
  display: flex;
  align-items: center;
  gap: 10px;
  position: relative;
}

.word-wrapper {
  display: inline-block;
  height: 40px; /* match one word height */
  overflow: hidden;
}

.word {
  display: block;
  position: absolute;
  top: 0;
  left: 100px;
  animation: wordCycle 8s infinite;
  opacity: 0;
  transform: translateY(-100%);
}

.word:nth-child(1) {
  animation-delay: 0s;
}
.word:nth-child(2) {
  animation-delay: 2s;
}
.word:nth-child(3) {
  animation-delay: 4s;
}
.word:nth-child(4) {
  animation-delay: 6s;
}

@keyframes wordCycle {
  0% {
    opacity: 0;
    transform: translateY(-100%);
  }
  10% {
    opacity: 1;
    transform: translateY(0);
  }
  25% {
    opacity: 1;
    transform: translateY(0);
  }
  35% {
    opacity: 0;
    transform: translateY(100%);
  }
  100% {
    opacity: 0;
    transform: translateY(100%);
  }
}

    </style>
</head>
<body>
    <div class="sentence">
        I am a <span class="word-wrapper">
          <span class="word">Developer</span>
          <span class="word">Designer</span>
          <span class="word">Creator</span>
          <span class="word">Engineer</span>
        </span>
      </div>
    
</body>
</html>
