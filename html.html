<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Cycle</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
}

.text-container {
    font-size: 24px;
    font-weight: bold;
}




.sentence {
  font-size: 2rem;
  color: #222;
  letter-spacing: 1px;
}

.animated-word {
  display: inline-block;
  color: #c0392b;
  font-weight: bold;
  transition: opacity 0.4s, transform 0.4s;
  opacity: 1;
}

/* Animation classes */
.word-out {
  opacity: 0;
  transform: translateY(-30%);
  transition: opacity 0.4s, transform 0.4s;
}

.word-in {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.4s, transform 0.4s;
}




.animated-text-cycle {
  font-size: 24px;
  font-family: Arial, sans-serif;
}

.cycle-text {
  font-weight: bold;
  color: #007bff;
}



.word-container {
            position: relative;
            display: inline-block;
            height: 50px;
            vertical-align: middle;
            overflow: hidden;
            transition: width 0.5s ease;
            text-align: left;
        }
        
        .word {
            position: absolute;
            left: 0;
            width: max-content;
            color: #FF5722;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            transition: transform 0.5s, opacity 0.5s;
        }
        
        .word.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .word.next {
            opacity: 0;
            transform: translateY(-50px);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- <div class="text-container">
        <span>Your <span id="animated-text">Weekend</span> deserves a haut twist.</span>
    </div> -->
<br>
      <div class="sentence">
    Your <span class="animated-word">Weekend</span> deserves a haut twist.
  </div>
  <br>  
  <div class="animated-text-cycle">
  <span>Your </span>
  <span class="cycle-text"></span>
  <span> deserves a haut twist.</span>
</div>


 <div class="container">
        <p>Your <span class="word-container">
            <span class="word">Weekend</span>
            <span class="word">night</span>
            <span class="word">crew</span>
            <span class="word">city</span>
            <span class="word">entrance</span>
            <span class="word">experience</span>
        </span> deserves a haut twist.</p>
    </div>

    
    <script>
        $(document).ready(function () {
    let words = ["Weekend", "night", "crew", "city", "entrance", "experience"];
    let index = 0;

    function changeText() {
        $("#animated-text").fadeOut(500, function () {
            $(this).text(words[index]).fadeIn(500);
            index = (index + 1) % words.length;
        });
    }

    setInterval(changeText, 2000);
});


$(document).ready(function() {
  var words = [
    "Weekend",
    "night",
    "crew",
    "city",
    "entrance",
    "experience"
  ];
  var index = 0;
  var $word = $('.animated-word');
  var interval = 1800; // ms

  setInterval(function() {
    // Animate out
    $word.addClass('word-out');
    setTimeout(function() {
      // Change word
      index = (index + 1) % words.length;
      $word.text(words[index]);
      // Animate in
      $word.removeClass('word-out').addClass('word-in');
      setTimeout(function() {
        $word.removeClass('word-in');
      }, 400);
    }, 400);
  }, interval);
});


$(document).ready(function() {
  var words = ["Weekend", "night", "crew", "city", "entrance", "experience"];
  var cycleText = $(".cycle-text");
  var wordIndex = 0;

  function cycleWords() {
    cycleText.fadeOut(400, function() {
      cycleText.text(words[wordIndex]);
      cycleText.fadeIn(400);
      wordIndex = (wordIndex + 1) % words.length;
    });
  }

  setInterval(cycleWords, 2000); // Change word every 2 seconds
  cycleText.text(words[0]); // Initialize with first word
});


$(document).ready(function() {
            // Set initial word
            $('.word:first-child').addClass('active');
            
            let currentIndex = 0;
            const words = $('.word');
            const wordCount = words.length;
            
            // Function to adjust container width
            function adjustContainerWidth() {
                const activeWord = $('.word.active');
                const wordWidth = activeWord.width();
                // Add a bit more buffer for better appearance
                $('.word-container').css('width', (wordWidth + 15) + 'px');
            }
            
            // Set initial width
            setTimeout(adjustContainerWidth, 50);
            
            // Set interval for word cycling
            setInterval(function() {
                // Remove classes from current word
                $(words[currentIndex]).removeClass('active').addClass('next');
                
                // Update index to next word
                currentIndex = (currentIndex + 1) % wordCount;
                
                // Add active class to new current word
                $(words[currentIndex]).removeClass('next').addClass('active');
                
                // Adjust container width for the new word
                adjustContainerWidth();
                
                // After animation completes, reset the class for the previous word
                setTimeout(function() {
                    $('.word.next').removeClass('next');
                }, 500);
                
            }, 2000); // Change word every 2 seconds
        });
    </script>
</body>
</html>
